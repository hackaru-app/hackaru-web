jobs:
  include:
    - stage: lint
      language: node_js
      node_js:
        - 12
      cache:
        - yarn: true
        - directories:
          - bin
      script:
        - yarn lint .
        - curl -L https://git.io/misspell | bash && git ls-files | xargs bin/misspell --error

    - stage: build
      language: minimal
      services:
        - docker
      script:
        - docker-compose build

    - stage: test
      language: node_js
      node_js:
        - 12
      cache: yarn
      before_script:
        - curl -L https://codeclimate.com/downloads/test-reporter/test-reporter-latest-linux-amd64 > ./cc-test-reporter
        - chmod +x ./cc-test-reporter
        - ./cc-test-reporter before-build
      script:
        - yarn test
      after_script:
        - ./cc-test-reporter after-build --exit-code $TRAVIS_TEST_RESULT

    - stage: push
      language: minimal
      if: tag =~ ^v
      services:
        - docker
      script:
        - docker login -u ${DOCKER_USER} -p ${DOCKER_PASS}
        - |
          TAGS=(
            "latest" \
            "$(echo "$TRAVIS_TAG" | sed -E 's/^v([0-9]+)\.([0-9]+)\.([0-9]+)$/\1/')" \
            "$(echo "$TRAVIS_TAG" | sed -E 's/^v([0-9]+)\.([0-9]+)\.([0-9]+)$/\1.\2/')" \
            "$(echo "$TRAVIS_TAG" | sed -E 's/^v([0-9]+)\.([0-9]+)\.([0-9]+)$/\1.\2.\3/')" \
          )
          for TAG in ${TAGS[@]}; do
            docker build . -t "$DOCKER_REPO_NAME:$TAG"
            docker push "$DOCKER_REPO_NAME:$TAG"
          done
